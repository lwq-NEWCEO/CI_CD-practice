name: Docker Build and Push

# 触发条件：推送到 main 分支
on:
  push:
    branches: [ "main" ]

# 权限设置
permissions:
  contents: read
  packages: write

jobs:
  # 任务1：完整的代码检查 + 测试（包含 Lint）
 代码规范检查）
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'           # 加速后续运行

      - name: Install dependencies
        run: npm ci               # 比 npm install 更严格、更快、更推荐

      # 代码规范检查（你本地已经配置好 ESLint，这一步一定能过）
      - name: Run ESLint
        run: npx eslint .

      # 单元测试（你项目里虽然只是占位，但也要跑一下）
      - name: Run tests
        run: npm test

  # 任务2：构建并推送 Docker 镜像（只有 test-and-lint 成功才会执行）
  build-and-push:
    needs: test-and-lint        # 依赖上面那个完整的测试任务
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建并推送镜像，打 latest 和 commit sha 两个标签
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/lwq-newceo/ci-cd-practice:latest
            ghcr.io/lwq-newceo/ci-cd-practice:${{ github.sha }}
