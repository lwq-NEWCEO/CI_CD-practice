name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install

      # ==== 新增步骤：现场生成 ESLint 配置文件 ====
      # 防止因为没上传 .eslintrc.json 导致报错
      - name: Create ESLint config
        run: |
          echo '{
            "env": {
              "browser": true,
              "commonjs": true,
              "es2021": true,
              "node": true
            },
            "extends": "eslint:recommended",
            "parserOptions": {
              "ecmaVersion": "latest"
            },
            "rules": {
              "no-unused-vars": "warn"
            }
          }' > .eslintrc.json

      - name: Run Lint
        # 使用 v8 版本，配合上面生成的 json 配置文件
        run: npx eslint@8 .
        continue-on-error: true  # 即使代码风格不规范，也先允许通过

      - name: Run tests
        run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/lwq-newceo/ci-cd-practice:latest
            ghcr.io/lwq-newceo/ci-cd-practice:${{ github.sha }}

      # ==== 钉钉通知（使用 jq 修复版） ====
      - name: DingTalk Notification
        if: always()
        env:
          DINGTALK_URL: ${{ secrets.DINGTALK_WEBHOOK }}
          DINGTALK_SECRET: ${{ secrets.DINGTALK_WEBHOOK_SECRET }}
        run: |
          STATUS_MESSAGE="构建失败"
          COLOR="#FF0000"
          if [ "${{ job.status }}" == "success" ]; then
            STATUS_MESSAGE="构建成功"
            COLOR="#008000"
          fi
          
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          COMMIT_MESSAGE=$(echo "${{ github.event.head_commit.message }}" | tr -d '"')
          
          timestamp=$(date +%s%3N)
          string_to_sign="${timestamp}\n${DINGTALK_SECRET}"
          sign=$(echo -n "${string_to_sign}" | openssl dgst -sha256 -hmac "${DINGTALK_SECRET}" -binary | base64 | tr -d '\n' | sed 's/=/%3D/g' | sed 's/\//%2F/g' | sed 's/+/%2B/g')
          
          FINAL_URL="${DINGTALK_URL}&timestamp=${timestamp}&sign=${sign}"
          
          MARKDOWN_TEXT="### CI/CD 流水线通知\n\n- **状态:** <font color='${COLOR}'>${STATUS_MESSAGE}</font>\n- **仓库:** ${REPO_NAME}\n- **提交:** [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n- **消息:** ${COMMIT_MESSAGE}\n- **运行:** [查看详情](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          jq -n \
            --arg title "CI/CD 流水线 ${STATUS_MESSAGE}" \
            --arg text "$MARKDOWN_TEXT" \
            '{
              msgtype: "markdown",
              markdown: {
                title: $title,
                text: $text
              }
            }' > payload.json
          
          curl -X POST -H "Content-Type: application/json" -d @payload.json "${FINAL_URL}"
